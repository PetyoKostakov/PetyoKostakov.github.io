<!DOCTYPE html>
<html>
  {% include head.html %}
<body>
  <div id="site-wrapper">
    <header>
      <img src="{{ "/img/avatar.jpg" | prepend: site.baseurl }}" class="avatar inline-block" width="70px" height="70px" >
      <a id="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <blockquote>“Truth can only be found in one place: the code.” </blockquote> 
    </header>
    <div id="page-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
